<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>条件判断</title>
		<script src="vue.js"></script>
	</head>

	<body>
		<div id="app">
			<div v-if="Math.random() > 0.5">
			  随机数大于 0.5
			</div>
			<div v-else>
			  随机数不大于 0.5
			</div>
		</div>
		<script>
		new Vue({
		  el: '#app'
		})
		</script>
	</body>
</html>
