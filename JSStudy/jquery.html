<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jquery学习</title>
		<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script>

			// $(document).ready(function(){
			// 	//防止文档在加载完之前就执行
			// 	//基本语法： $ + 选择器 + 方法
			// });

			$(document).ready(function(){
	  			$("p").click(function(){
	    				$(this).hide(1000);
	  			});

	  			$("button#demo").click(function () {
	  				$("p").css("background-color","red");
	  			});

	  			$("button#toggle").click(function () {
	  				$("p").toggle();
	  			});
			});
		</script>
	</head>

	<body>
		<p>点击消失</p>
		<p>点击消失</p>
		<p>点击消失</p>
		<button type="button" id = "demo">点击我变色</button>
		<button type="button" id="toggle">点击隐藏／显示</button>
	</body>
</html>
