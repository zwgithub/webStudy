<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jquery－slideToggle学习</title>
		<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
	  			$(".flip").click(function(){
	    				$(".panel").slideToggle("slow");
	  			});	  			
			});
		</script>

		<style type="text/css">
			div.panel,p.flip{
				margin: 0px;
				padding: 5px;
				text-align: center;
				background: #e5eecc;
				border: solid 1px #c4c4c4;
			}
			div.panel{
				height: 120px;
				display: none;
			}
		</style>

	</head>

	<body>		
		<div class="panel">
			<p>开始学习 jquery 了</p>
			<p>  哈哈 </p>			
		</div>

		<p class="flip">点击这里有惊喜</p>
	</body>
</html>
