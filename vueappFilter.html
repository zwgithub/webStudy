<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>filter</title>
		<script src="vue.js"></script>
	</head>

	<body>
		<div id="app">
		    <p>{{message}}</p>
		    //大写没有起作用
			<p>{{message | uppercase}}</p>
			<p>{{message | reverse | uppercase}}</p>
		</div>
		
		<script>
		Vue.filter('reverse', function (value) {
		    return value.split('').reverse().join('')
		})
		new Vue({
		  el: '#app',
		  data: {
		      message:'Filter'
		  }
		})
		</script>
	</body>
</html>
