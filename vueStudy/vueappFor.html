<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="vue.js"></script>
  </head>
  
  <body>
    <div id="app">
      <ul>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ul>
    </div>
    <script>
    new Vue({
      el: '#app',
      data: {
        todos: [
          { text: '1' },
          { text: '2' },
          { text: '3' }
        ]
      }
    })
    </script>
  </body>
</html>
