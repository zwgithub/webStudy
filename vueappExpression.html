<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vueAppExpression</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<p><b>输入框</b>：</p>
		<div id="app">
		  加入 * 号后后面的都不展示了，不知道什么情况
		  <p>{{ message}}</p>
		  <p>{{ message }}</p>
		  <!-- 字符串连接 -->
		  <p>{{ message + '1234567' }}</p>
		  <!-- 字符串反转 -->
		  <p>{{ message.split('').reverse().join('') }}</p>
		  <input v-model="message">
		</div>
		<!-- JavaScript 代码需要放在尾部（指定的HTML元素之后） -->
		<script src="vueapp.js"></script>
	</body>
</html>
